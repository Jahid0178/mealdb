<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <section>

        <div class="text-center my-2">
            <h1 class="text-secondary">Search your favourite food</h1>
        </div>

        <!-- search field start here -->
        <div class="input-group mb-3 mt-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search your food name what you want!"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
        <!-- search field end here -->

        <!-- error message -->
        <div id="error-mssg" class="text-center text-danger"></div>

        <!-- empty result message -->
        <div id="empty-mssg"></div>

        <!-- display result start here -->
        <div id="display-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <!-- display result end here -->
    </section>


    <script src="js/app.js"></script>
</body>

</html>
